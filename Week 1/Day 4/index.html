<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Guesser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container text-center mt-5 bg-light p-5">
      
            <div class="card mt-3 p-5">
              <div class="card-body">
                <h3 class="card-title mb-3">Badly Explained Movies</h3>
                <hr/>
                <div id="explain" class="pb-4"></div>
                <hr/>
                <form id="form">
                  <div class="input-group mb-3">
                    <input
                      id="user.guess"
                      type="text"
                      placeholder="Guess the Movie"
                      class="form-control"
                    />
                  </div>
      
                  <div class="hide pb-3 d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="submitGuess">Submit</button>
                  </div>
                </form>
                <div id="wrong-status-message"  class="hide alert alert-danger p-3" role="alert">
                  Oh my, that is wrong unfortunately. You can try for a hint though.
                </div>
                <div id="correct-status-message"class="hide alert alert-success p-3" role="alert">
                  Congratulations! You are correct!
                </div>
                <div id="guess" ></div>
                <hr/>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-secondary" id="showHint">Show Hint</button>
                    <div id="hint" class=" hide p-3"></div>
                </div>
                <div id="hint-message" class="hide p-2"></div>
              </div>
        <script src="script.js" async defer></script>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    </body>
</html>
